language: ruby
rvm:
  - 2.3.1
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - bundle install
  - bundle exec rake db:setup
  - bundle exec rake
cache: bundler
after_success:
  - coveralls
deploy:
  provider:
  -heroku
  api_key:
    secure: ENV["heroku_auth_token"]
